<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
	<!-- Bootstrap -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
</head>
<body>
	<div class="container">
	<div class="jumbotron">
		<h1 class="animated zoomIn">Hangman Game</h1>
		<p>Guess words from Harry Potter</p>
		<p class="winOrLoss text-center"><span id="winOrLoss"></span></p>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Word to Guess</h3>
		</div>
		<div class="panel-body">
			<h2 id="wordToGuess">_ _ _ _ _ _</h2>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			Wrong Letter Guesses: <span id="wrongGuesses"></span>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			Guesses Left: <span id="numGuesses">5</span>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			Wins: <span id="winCounter">0</span>
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-body">
			Losses: <span id="lossCounter">0</span>
		</div>
	</div>

</div>

  <!-- FOOTER -->
  <footer>
  <div id="footer">
    <div class="container">
      <p class="muted credit">Copyright &copy; 2017 Enrico Bernardo</p>
    </div>
  </div>
  </footer>

  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
